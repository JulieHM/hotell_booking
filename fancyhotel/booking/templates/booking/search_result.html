{% extends 'booking/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Ledige rom fra {{startDate}} til {{endDate}}</h1>
            <ul>
            {% for room in rooms %}
                <li><a href={{room.roomNumber}}> {{ room.roomNumber }} </a></li>
            {% empty %}
                <li>Sorry, no rooms available!</li>
            {% endfor %}
            </ul>
        </form>
    </div>

    {% endblock %}
    
</body>
</html>
